<mat-card class="dashboard-card">
  <mat-card-header>
    <mat-card-title>
      Import error logs
      <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item>Expand</button>
        <button mat-menu-item>Remove</button>
      </mat-menu>
    </mat-card-title>
    <!-- [dateService]="accessService" -->
    <uf-log-date-selector
      (dateSelectedEvent)="setExportDate($event)"
      [availableDatesResponse]="logDateResponse | async"
    ></uf-log-date-selector>
  </mat-card-header>
  <mat-card-content class="dashboard-card-content">
    <uf-import-error-log
      #errorlog
      *ngIf="logDetailResponse | async"
      [logResponse]="logDetailResponse | async"
      [columns]="displayedColumns"
    ></uf-import-error-log>
  </mat-card-content>
</mat-card>

<nav mat-tab-nav-bar>
  <a
    mat-tab-link
    *ngFor="let item of mylinks"
    routerLinkActive
    #rla="routerLinkActive"
    [active]="rla.isActive"
    [disabled]="false"
    [routerLink]="[item.link]"
    routerLinkActive="router-link-active"
  >
    {{ item.text | translate }}
  </a>
</nav>
<router-outlet></router-outlet>
